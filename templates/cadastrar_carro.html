<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Carro</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
    <script src="{{ url_for('static', filename='js/cadastrar_carro.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
    <h1>Cadastrar Novo Carro</h1>
    <form id="cadastroForm">
        <label for="fabricante">Fabricante:</label>
        <select id="fabricante" name="fabricante">
            {% for fabricante in fabricantes %}
            <option value="{{ fabricante.id }}">{{ fabricante.nomeFabricante }}</option>
            {% endfor %}
        </select><br><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" maxlength="50" required><br><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" min="1900" max="2025" required><br><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" maxlength="50" required><br><br>

        <label for="km">Km:</label>
        <input type="number" id="km" name="km" min="0" required><br><br>

        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" min="0.01" step="0.01" required><br><br>

        <button type="submit" class="btn-cadastrar_carro">Cadastrar Carro</button>
     </form>
     <br>
      <a href="{{ url_for('index') }}" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
